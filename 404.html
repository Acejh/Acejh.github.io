<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/" />
</head>
<body>
    <script>
        // JavaScript를 사용하여 현재 URL의 경로를 캡처하고, index.html로 리다이렉트 시 해당 경로를 유지합니다.
        document.location.href = encodeURIComponent(window.location.pathname + window.location.search);
    </script>
</body>
</html>
